<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#131518">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="card rating rating--visible">
    <span class="rating-icon"></span>
    <h2 class="card-header">How did we do?</h2>
    <p class="card-desc">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <form class="rating-form">
      <div class="rating-form__rating">
        <input class="rating-form__input" type="radio" name="rating" id="one" value="1">
        <label class="rating-form__label" for="one">1</label>
      </div>
      <div class="rating-form__rating">
        <input class="rating-form__input" type="radio" name="rating" id="two" value="2">
        <label class="rating-form__label" for="two">2</label>
      </div>
      <div class="rating-form__rating">
        <input class="rating-form__input" type="radio" name="rating" id="three" value="3">
        <label class="rating-form__label" for="three">3</label>
      </div>
      <div class="rating-form__rating">
        <input class="rating-form__input" type="radio" name="rating" id="four" value="4">
        <label class="rating-form__label" for="four">4</label>
      </div>
      <div class="rating-form__rating">
        <input class="rating-form__input" type="radio" name="rating" id="five" value="5">
        <label class="rating-form__label" for="five">5</label>
      </div>

        <input class="rating-submit" type="submit" value="Submit">
    </form>
  </section>

  <section class="card feedback">
    <span class="feedback-icon"></span>
    <p class="feedback-rating">You selected <span class="feedback-rating__rate"></span> out of 5</p>
    <h2 class="card-header">Thank you!</h2>
    <p class="card-desc">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </section>

  <script>
    const rating = document.querySelector('.rating');
    const feedback = document.querySelector('.feedback');
    const formElem = document.querySelector('.rating-form');
    const rate = document.querySelector('.feedback-rating__rate');

    function handleSubmit(e) {
        e.preventDefault();
        const value = new FormData(formElem).get('rating')

        if (value !== null) {
            rate.textContent = String(value);
            rating.classList.add('fade-out')
            rating.addEventListener('animationend', () => {
                rating.classList.remove('rating--visible')
                feedback.classList.add('feedback--visible');
            });

        }
    }

    formElem.addEventListener('submit', handleSubmit)
  </script>
</body>
</html>
