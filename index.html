<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#131518">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="rating">
    <span class="rating-icon"></span>
    <h1 class="rating-header">How did we do?</h1>
    <p class="rating-desc">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <section class="rating-wrapper">
      <div class="rating-wrapper__rating">1</div>
      <div class="rating-wrapper__rating">2</div>
      <div class="rating-wrapper__rating">3</div>
      <div class="rating-wrapper__rating">4</div>
      <div class="rating-wrapper__rating">5</div>
    </section>
    <button class="rating-submit">Submit</button>
  </main>
